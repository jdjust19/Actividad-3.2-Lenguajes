<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <h2>Formulario estructurado</h2>
    <form action="formulario.php" method="POST">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="idnombre">Nombre</label>
            <br/>
            <input type="text" name="nombre" id="idnombre" maxlength="20">
            <br/>
            <label for="idapellidos">Apellidos</label>
            <br/>
            <input type="text" name="apellidos" id="idapellidos" maxlength="60" size="55">
            <br/>
            <label for="idnif">NIF</label>
            <br/>
            <input type="text" name="nif" id="idnif" pattern="[0-9]{8}[a-z]{1}" size="10">
            <br/>
        </fieldset>
        <fieldset>
            <legend>Datos de conexión</legend>
            <label for="idusername">Nombre de Usuario <br/></label>
            <input type="text" name="username" id="idusername">
            <br/>
            <label for="idcontraseña">Contraseña <br/></label>
            <input type="password" name="contraseña" id="idcontraseña" maxlength="10" size="10">
            <br/>
            <label for="idrepetircontraseña">Repite la contraseña <br/></label>
            <input type="password" name="contraseña" id="idrepetircontraseña" maxlength="10" size="10">
        </fieldset>
    </form>
</body>
</html>
