<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Juan Diego Justicia del Moral">
    <title>Ejercicio 7</title>
</head>
<body>
    <h1>Nuevos controles en los formularios de HTML5</h1>
    <form action="html5.php" method="POST">
        <label for="idnombre">Nombre (obligatorio)</label>
        <input type="text" name="nombre" id="idnombre" required/>
        <br/>
        <br/>
        <label for="idcontraseña">Contraseña (obligatorio)</label>
        <input type="password" name="contraseña" id="idcontraseña" pattern="[0-9]{2}[A-Z][a-z]{3}" required title="La contraseña debe tener dos números, una letra mayúscula y tres minúsculas.">
        <br/>
        <br/>
        <label for="idtelf">Teléfono</label>
        <input type="tel" name="telf" id="idtelf" pattern="953{1}[0-9]{6}" placeholder="(953)------"/>
        <br/>
        <br/>
        <label for="idmail">Correo electrónico (gmail)</label>
        <input type="email" name="mail" id="idmail" pattern=".*@gmail.com{1}"/>
        <br/>
        <br/>
        <label for="idurl">Página web</label>
        <input type="url" name="url" id="idurl"/>
        <br/>
        <br/>
        <label for="idhoradia">Fecha/hora de envío</label>
        <input type="datetime-local" name="diahora" id="idhoradia" min="2020-01-20T00:00"/>
        (mínimo 20/01/2020)
        <br/>
        <br/>
        <label for="iddia">Fecha de resolución</label>
        <input type="date" name="dia" id="iddia" max="2020-02-20"/>
        (máximo 20/02/2020)
        <br/>
        <br/>
        <label for="idarchivos">Número de archivos enviados</label>
        <input type="number" name="numeroArchivos" id="idarchivos" min="0" max="5" value="0">
        <br/>
        <br/>
        <label for="idcolor">Elige un color:</label>
        <input type="color" name="color" id="idcolor" value="#1AFF00">
        <br/>
        <br/>
        <label for="idrango">Puntuación (entre 0 y 10)</label>
        <input type="range" name="rango" id="idrango" min="0" max="10" value="7">
        <br/>
        <br/>
        <fieldset>
            <legend>Conocimiento de idiomas</legend>
            <input type="checkbox" name="idiomas" id="idIngles" value="Ingles">
            <label for="idIngles">Inglés</label>
            <br/>
            <input type="checkbox" name="idiomas" id="idFrances" value="Frances">
            <label for="idFrances">Francés</label>
            <br/>
            <input type="checkbox" name="idiomas" id="idAleman" value="Alemán">
            <label for="idAleman">Alemán</label>
        </fieldset>
        <br/>
        Nivel de Inglés
        <br/>
        <input type="radio" name="nivelIngles" id="idbajo" value="bajo" checked="checked">
        <label for="idbajo">Bajo</label>
        <br/>
        <input type="radio" name="nivelIngles" id="idMedio" value="medio">
        <label for="idMedio">Medio</label>
        <br/>
        <input type="radio" name="nivelIngles" id="idAlto" value="alto">
        <label for="idAlto">Alto</label>
    </form>
</body>
</html>
